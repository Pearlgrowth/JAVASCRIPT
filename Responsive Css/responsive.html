<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="responsive.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSIVE CSS</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="left">
                <img src="" alt="">
                <h2>Travlog</h2>
            </div>
            <div class="center">
                <p>Home</p>
                <p>Discover</p>
                <p>SpecialDeals</p>
                <p>Contact</p>
            </div>
            <div class="right">
                <p>Log In</p>
                <input type="button" class="signup"value="Sign Up">
            </div>
        </div>
        <main>
            <div class="travel">
                <div id="explore"><p>Explore the world   <ion-icon name="briefcase"></ion-icon></p></div>
                <h1>Travel top <br> destination <br> of the world</h1>
                <p>We always make our customer happy by providing <br> as many choices as possible</p>
                <div class="inputs">                <input type="button" class="started" value="Get Started">
                    <div class="demo_button"><ion-icon name="play-circle"></ion-icon><input type="button" class="demo" value="Watch Demo"></div></div>
                </div>
            <div class="rightt">
                <img src="./travel.jpg" alt="Images of people travelling">
            </div>
        </main>
        <div class="footer">
            <img src="./footer.jpg" alt="">
        </div>
    </div> 
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
